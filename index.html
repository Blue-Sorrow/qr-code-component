<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-light-gray min-h-screen mx-auto max-w-[1440px] flex items-center justify-center"
  >
    <div class="mx-auto h-[500px] w-[320px] rounded-xl bg-white drop-shadow-md">
      <section class="h-[320px] w-full overflow-hidden p-4">
        <img src="images/image-qr-code.png" alt="imagen" class="rounded-lg" />
      </section>
      <section class="h-[120px] text-center space-y-4 px-6">
        <h1 class="text-dark-blue text-xl font-[700]">Improve your front-end skills by building projects</h1>
        <p class="text-grayish-blue font-[12px]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </div>
  </body>
</html>
